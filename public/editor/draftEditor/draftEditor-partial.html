<div class="card box bg-color--white">
	<div class="horizontal-menu" ng-init="init()">
		<div class="btn btn--light" ng-click="saveEdit(currentDraft)">Save</div>
		<div class="btn btn--light">Publish</div>
		<div class="btn btn--light">Delete</div>
	</div>

	<div class="draft-editor__description">
		<img src="/icons/white/pencil.svg" alt="draft">
		<img ng-if="currentDraft.status" src="/icons/black/check.svg" alt="true">
		<img ng-if="!currentDraft.status" src="/icons/black/cross.svg" alt="false">
		<div class="autosizing-input">
			<textarea name="" id="" class="autosizing-input__input" ng-change="changeDescription()" cols="30" rows="10" ng-model="currentDraft.description"></textarea>
			<div class="autosizing-input__sizer">{{currentDraft.description}}</div>
		</div>
	</div>


	<!-- Claim refrences -->
	<div class="argument-editor">

		<div class="argument-editor__args-row">
			<div class="argument-editor__args-row__supporting-column">
				<div class="argument-editor__args-row__column-title">
					<h3>For</h3>
					<div class="btn btn--small" ng-click="addArgument('supporting')">Add argument</div>
				</div>

				<!-- for each for argument in currentDraft.supporting -->
				<div ng-repeat="arg in currentDraft.supporting track by $index">
					<div ng-controller="draftArgGroupController" ng-init="init('supporting', $index)" ng-include src="'/editor/draftEditor/draftArgGroup/draftArgGroup-partial.html'">
						
					</div>
				</div>				
			</div>

			<div class="argument-editor__args-row__spacer-column"></div>
			
			<div class="argument-editor__args-row__opposing-column">
				<div class="argument-editor__args-row__column-title">
					<h3>Against</h3>
					<div class="btn btn--small" ng-click="addArgument('opposing')">Add argument</div>
				</div>
				
				<!-- for each for argument in currentDraft.opposing -->
				<div ng-repeat="arg in currentDraft.opposing track by $index">
					<div ng-controller="draftArgGroupController" ng-init="init('opposing', $index)" ng-include src="'/editor/draftEditor/draftArgGroup/draftArgGroup-partial.html'">
						
					</div>
				</div>	

			</div>
		</div>
	</div>
</div>
