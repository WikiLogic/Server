<div class="searchResults__result" ng-repeat="draft in search.draftResults">
	<p><a ng-click="selectResult(draft)">Insert: </a>{{draft.description}}</p>
</div>
<div class="searchResults__result" ng-repeat="claim in search.results">
	<p><a ng-click="selectResult(claim)">Insert: </a>{{claim.description}}</p>
</div>
