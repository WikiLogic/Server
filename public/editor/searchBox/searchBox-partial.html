<div class="searchResults__result" ng-repeat="draft in search.draftResults">
	<p class="no-margins"><a ng-click="selectResult(draft, 'Draft')">Insert: </a>{{draft.description}}</p>
</div>
<div class="searchResults__result" ng-repeat="claim in search.results">
	<p class="no-margins"><a ng-click="selectResult(claim, 'Claim')">Insert: </a>{{claim.description}}</p>
</div>
